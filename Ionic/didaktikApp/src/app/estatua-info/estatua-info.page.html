<ion-header>
  <ion-toolbar>
    <ion-title>DidaktikApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card [scrollbar-y]>
    <img src="../../assets/img/estatua.jpg" alt="">
    <ion-card-header>
      <ion-card-title id="title">Las Sardineras</ion-card-title>
    </ion-card-header>
    <ion-card-content scrollY="true" id="content">
    </ion-card-content>
  </ion-card>


  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light" [disabled]="!disableBtn()" id="btn">
      <ion-icon md="caret-back" ios="chevron-back-circle-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="start">
      <ion-fab-button color="light" id="cancion" (click)="playAudio2()">
        <ion-icon name="musical-notes-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" id="replay" (click)="playAudio1()">
        <ion-icon name="reload-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="light" (click)="goMap()">
        <ion-icon name="exit-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
