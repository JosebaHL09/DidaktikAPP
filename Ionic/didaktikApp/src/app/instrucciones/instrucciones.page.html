<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Instrucciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let gunea of guneak">
        <ion-item-divider color="light">
          <ion-row>
            <h1>{{gunea.izena}}</h1>
            <h1>{{gunea.latitud}}</h1>
            <h1>{{gunea.longitud}}</h1>
            <h1>{{gunea.irudia}}</h1>
            <h1>{{gunea.url}}</h1>
          </ion-row>
        </ion-item-divider>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
