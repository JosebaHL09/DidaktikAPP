<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      DidaktikApp
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>
        <ion-icon name="person-circle-outline"></ion-icon>  
        <span>Iniciar sesion</span>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="medio">
        <ion-grid>
          <ion-row>
            <ion-col>
              <label><b>Nombre de usuario</b></label>
              <ion-input [(ngModel)]="userNombre"></ion-input>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col class="boton">
              <ion-button expand="full" color="success" (click)="clickBoton()">EMPEZAR</ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
      <ion-grid>
        <ion-row id="1">
          <ion-col>
            <ion-label>¿Qué esperas del día de hoy?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row id="2">
          <ion-col>
            <ion-input id="value1"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row id="3">
          <ion-col>
            <ion-label>¿Qué cosas (lugares, edificios, personas, comida...) te parece que son típicas, propias o
              especiales de Santurtzi?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row id="4">
          <ion-col>
            <ion-input id="value2"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row id="5">
          <ion-col>
            <ion-label>¿Te consideras santurtziarra? Si es así, ¿qué es lo que te hace serlo?</ion-label>
          </ion-col>
        </ion-row>
        <ion-row id="6">
          <ion-col>
            <ion-input id="value3"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row id="7">
          <ion-col>
            <ion-button  id="boton" (click)="sig()" expand="block">Siguiente</ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
