<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="map"></div>
  <ion-fab horizontal="end" vertical="bottom" slot="fixed">
    <ion-fab-button color="light" id="btng" (click)="updateMarker()">
      <ion-icon md="location-outline" ios="location-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
