<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>DidaktikApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">DidaktikApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-img src="../../assets/img/mascota.png"></ion-img>
    <div id="buttons">
      <ion-button (click)="goJuego()" expand="block"><ion-icon name="game-controller-outline"></ion-icon>Nueva partida</ion-button>
      <ion-button (click)="goInstrucciones()" expand="block"><ion-icon name="information-circle-outline"></ion-icon>Instrucciones</ion-button>
      <ion-button (click)="showAlert()" expand="block"><ion-icon name="people-outline"></ion-icon>Creditos</ion-button>
    </div>
  </div>
</ion-content>
